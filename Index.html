¡Absolutamente! Aquí tienes un ejemplo básico de código HTML para crear una pantalla de Halloween, con un fondo oscuro, texto en color naranja y una imagen de una calabaza:

HTML
<!DOCTYPE html>
<html>
<head>
    <title>¡Feliz Halloween!</title>
    <style>
        body {
            background-color: black;
            color: orange;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 4px #000000;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Halloween!</h1>
    <img src="calabaza.png" alt="Calabaza de Halloween">
    <p>¡Que tengas una noche espeluznante!</p>
</body>
</html>
